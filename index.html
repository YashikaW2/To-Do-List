<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Keep</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>

        <div class="col-6">
            <div class="card shadow p-3 mb-5 rounded" id="carColour">
                <div class="card-body">

                    <div class="input-group mb-3 inputNoBoarder">
                        <input id="title" type="text" class="form-control inputNoBoarder" placeholder="Title">
                    </div>

                    <div id="lineitemlist">

                    </div>

                    <hr>
                    <div class="row">
                        <div class="col-1 smallBtn noPadding">
                            <span class="input-group-text onlyLeftPadding" id="iconPuls">
                                <i class="fas fa-plus"></i>
                            </span>
                        </div>
                        <div class="col-10 noPadding input-group-sm">
                            <input id="items" type="text" class="form-control inputNoBoarder noPadding"
                                   placeholder="A Note...">
                        </div>
                        <div class="col-1"></div>
                    </div>
                    <hr>
                    <div id="lineitemlist1">

                    </div>

                    <div class="row" id="menuList">
                        <div class="col-1 smallBtn btn colorDiv">
                            <i class="fas fa-palette"></i>
                            <div id="colorPicker">
                                <div class="colorPickerSub" id="colorPickerWhite"></div>
                                <div class="colorPickerSub" id="colorPickerRed"></div>
                                <div class="colorPickerSub" id="colorPickerBlue"></div>
                                <div class="colorPickerSub" id="colorPickerYellow"></div>
                                <!--///-->
                                <div class="colorPickerSub" id="colorPickerDarkBlue"></div>
                                <div class="colorPickerSub" id="colorPickerTeal"></div>
                                <div class="colorPickerSub" id="colorPickerGreen"></div>
                                <div class="colorPickerSub" id="colorPickerBrown"></div>
                                <!--///-->
                                <div class="colorPickerSub" id="colorPickerPurpul"></div>
                                <div class="colorPickerSub" id="colorPickerOrange"></div>
                                <div class="colorPickerSub" id="colorPickerPink"></div>
                                <div class="colorPickerSub" id="colorPickerAqua"></div>
                            </div>
                        </div>
                        <div class="col-8"></div>
                        <div class="col-1 smallBtn btn"></div>
                        <!--<div class="col-1 smallBtn btn"><i class="fas fa-trash-alt"></i></div>-->
                        <div class=col-2>
                            <button id="closeBtn" type="button" class="btn btn-light">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<div class="packery">

</div>

    <!-- Modal content -->

                            </span>
                            </div>
                            <div class="col-10 noPadding input-group-sm">
                                <input id="items1" type="text" class="form-control inputNoBoarder noPadding"
                                       placeholder="A Note...">

                            <div class="col-1"></div>
                        </div>
                        <hr>
                        <div id="lineitemlist111">

                        </div>

                        <div class="row" id="menuList1">

                            <div class="col-8"></div>

                        </div>

                    <!--</div>-->

            </div>

    </div>

</div>
